<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>评测结果</title>
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/testResult.css">
    <link rel="stylesheet" href="../css/testQuestions.css">
    <script src="../js/zepto.min.js"></script>
</head>
<body>
<div class="resultTest" style="display: block">
    <div class="main">
        <div class="testLogo"></div>
        <div class="text">您的风险评测结果为<span class="riskType">“进取型”</span></div>
        <div class="remark"></div>
        <div class="finishBtn btn" onclick="finish()">完成</div>
        <div class="refreshBtn btn" onclick="testAgain()"><a href="javascript:void(0);">重新评测</a></div>
    </div>
    <div>
        <div class="recommend-title">
            适合<span class="bestFund"></span>的基金产品
        </div>
        <ul class="fund-list">
        </ul>
    </div>

</div>

</body>
<script src="../js/commen.js"></script>
<script src="../js/testResult.js"></script>
</html>
