<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <title>常见问题</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background:rgb(248,248,248)
        }
        ul {
            background:#fff;
            margin-top:0.1rem
        }
        ul li {
            position:relative;
            font-size:0.16rem;
            color:rgb(51,51,51);
            padding:0.16rem 0.15rem;
            border-bottom:1px solid rgb(248,248,248)
        }
        ul .problem{

        }
        ul .questions{

            color:#666;
        }

        @media screen and (max-width:700px) {
            ul li i {
                display: block;
                position: absolute;
                width: 6px;
                height: 11px;
                background: url('../img/next1.png') no-repeat;
                right: 15px;
                top: 0.21rem;
            }
        }
        @media screen and (min-width:700px)and (max-width: 1000px){
            ul li i {
                display: block;
                position: absolute;
                width: 9px;
                height: 17px;
                background: url('../img/next2.png') no-repeat;
                right: 15px;
                top: 0.44rem;
            }
        }
        @media screen and (min-width:1000px) {
            ul li i {
                display: block;
                position: absolute;
                width: 12px;
                height: 22px;
                background: url('../img/next3.png') no-repeat;
                right: 15px;
                top: 0.66rem;
            }
        }
        .mabel {
            font-size:0.15rem;
            color:#666;

        .telephone {

</head>

    <p class="mabel">您可能需要</p>
