<!DOCTYPE html>
<html lang="en" id="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="../css/commen.css">
    <link rel="stylesheet" href="../css/testResult.css">
    <link rel="stylesheet" href="../css/testQuestions.css">
    <title>风险评测</title>
    <script src="../js/zepto.min.js"></script>
</head>
<body>

<!--评测页面-->
<div class="questionPage" style="display: block">
    <div class="Progress">
        <div class="step"></div>
    </div>
    <div class="serialNum clearfix">
        <p class="nowOrder">1</p>
        <p class="division">/</p>
        <p class="totalQuestion"></p>
    </div>
    <div class="container">
    </div>
    <div class="preQuestion" style="display: none">
        <span onclick="preQuestion()">上一题</span>
    </div>
    <div class="submit" style="display: none">
        <div class="yes">
            <i class="surebtn activeit" onclick="isMyself(this)"></i>
            <p>本人确认风险问卷调查中填写的选项真实、准确、完整、可靠且本人符合投资者准入要求</p>
        </div>
        <div class="sure" onclick="getResult()">
            <a class="elemA" href="javascript:void(0);">确认，并查看评测结果</a>
        </div>
    </div>
</div>


<!--结果页面-->
<div class="resultTest" style="display: none">
    <div class="main">
        <div class="testLogo"></div>
        <div class="text">您的风险评测结果为<span class="riskType">“进取型”</span></div>
        <div class="remark"></div>
        <div class="finishBtn btn">完成</div>
        <div class="refreshBtn btn" onclick="testAgain()"><a href="javascript:void(0);">重新评测</a></div>
    </div>
    <div>
        <div class="recommend-title">
            适合<span class="bestFund"></span>的基金产品
        </div>

</div>
</body>
